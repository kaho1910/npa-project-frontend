<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }" x-init="darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))" :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Sidebar Start ===== -->
        <include src="./partials/sidebar.html"></include>
        <!-- ===== Sidebar End ===== -->

        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden ">
            <!-- ===== Header Start ===== -->
            <!-- <include src="./partials/header.html" /> -->
            <!-- ===== Header End ===== -->

            <!-- ===== Main Content Start ===== -->
            <main>
                <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10" id="app">
                    <!-- Inform Zone Start -->
                    <div class="rounded-sm sticky top-10 mb-5.5 border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <div class="border-b border-stroke py-4 px-7 dark:border-strokedark">
                            <h3 class="text-black dark:text-white font-bold text-2xl">Device Information</h3>
                        </div>
                        <div class="p-7 ">
                            <form action="#" class="grid md:grid-cols-3 gap-2">
                                <div class="mb-5.5">
                                    <!-- ===== Select Type ===== -->
                                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="Username">Device Type</label>
                                    <select class="relative z-20 w-full appearance-none rounded border border-stroke bg-gray py-3 px-4.5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input" v-model="newText.type" required="">
                                        <option value="" disabled="" selected="" hidden="">Select Type</option>
                                        <option value="Router">Router</option>
                                        <option value="Switch">Switch</option>
                                    </select>
                                </div>
                                <div class="mb-5.5">
                                    <!-- ===== Name Input ===== -->
                                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="Username">Device Name</label>
                                    <input class="w-full rounded border border-stroke bg-gray py-3 px-4.5 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary" type="text" v-model="newText.name"
                                        placeholder="Enter Device Name (eg. R1)" required>
                                </div>
                                <div class="mb-5.5">
                                    <!-- ===== IP Input ===== -->
                                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="Username">IP Address</label>
                                    <input class="w-full rounded border border-stroke bg-gray py-3 px-4.5 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary" type="text" v-model="newText.ip"
                                        placeholder="Monitor address (eg. 192.168.1.1)" required>
                                </div>
                            </form>
                            <div class="flex justify-center items-center">
                                <button class="flex justify-center rounded bg-meta-3 py-2 px-6 font-medium text-gray hover:bg-opacity-90" type="submit" @click="createNewElement">+ Add Device</button>
                            </div>
                        </div>
                    </div>
                    <!-- Inform Zone End -->

                    <!-- Card Zone Start-->
                    <div id="device_deck" class="grid grid-cols-1 gap-4 md:grid-cols-4 md:gap-6 xl:grid-cols-4 2xl:gap-7.5 overflow-y-auto min-h-100">
                        <card v-for="(text, index) in texts" :key="index" :index="index" :name="text.name" :ip="text.ip" :type="text.type" @delete="deleteElement"></card>
                    </div>

                    <!-- Card Zone End-->
                </div>
            </main>
            <!-- ===== Main Content End ===== -->
        </div>
        <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <script>
        Vue.component('card', {
            props: ['index', 'name', 'ip', 'type'],
            template: `
        <div class="rounded-sm border border-stroke bg-white py-6 px-7.5 shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="">
                <div class="flex justify-between items-center py-2 mx-2 ">
                    <div v-if="status" class="w-full bg-meta-3 rounded" >
                        <h2 class="text-xl font-bold text-center text-white" >- Online -</h2>
                    </div>
                    <div v-else class="w-full bg-meta-1 rounded" >
                        <h2 class="text-xl font-bold text-center text-white">- Offline -</h2>
                    </div>
                </div>
                <div class="pt-2 mx-2">
                    <span class="text-sm font-bold">{{ type }}</span>
                    <h1 class="truncate text-3xl font-bold text-black dark:text-white ">
                        {{ name }}
                    </h1>
                    <h5 class="font-bold">{{ ip }}</h5><br>
                    </div>
                </div>
                <div class="flex justify-between items-center py-1">
                    <button @click="configDevice" class="w-full flex mx-1 flex justify-center rounded-full bg-primary py-1 px-6 font-medium text-gray hover:bg-opacity-90" type="submit">
                        Config 
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>
                        </span>
                    </button>            
                    <button @click="deleteElement" class="w-full flex mx-1 flex justify-center rounded-full bg-danger py-1 px-6 font-medium text-gray hover:bg-opacity-90" type="submit">
                        Remove 
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
      `,
            methods: {
                deleteElement() {
                    this.$emit('delete', this.index);
                },
                configDevice() {
                    if (this.type === 'Router') {
                        // Redirect to router.html and pass ip and name values to test.js
                        window.location.href = `router.html?ip=${this.ip}&name=${this.name}`;
                    } else if (this.type === 'Switch') {
                        // Redirect to switch.html and pass ip and name values to test.js
                        window.location.href = `switch.html?ip=${this.ip}&name=${this.name}`;
                    }
                },
            }
        });


        new Vue({
            el: '#app',
            data: {
                newText: {},
                texts: [],
            },
            mounted() {
                fetch('https://raw.githubusercontent.com/kaho1910/npa-project-frontend/main/src/example-data/device.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Update the texts data with the fetched JSON data
                        this.texts = data.map(item => ({
                            name: item.hostname,
                            ip: item.ipaddress,
                            type: item.type
                        }));
                    })
                    .catch(error => {
                        console.log(error);
                    });
            },
            methods: {
                createNewElement() {
                    console.log('here', Object.keys(this.newText).length);
                    if (Object.keys(this.newText).length == 3) {
                        this.texts.push(this.newText);
                        this.newText = {};
                    }
                },
                deleteElement(index) {
                    this.texts.splice(index, 1);
                }
            }
        });
    </script>

</body>

</html>
