<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
  </title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body
  x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

          <!-- Deck Zone Start -->
          <div id="device_deck" class="flex items-center justify-end">
            <div>
              <button class="flex justify-center rounded bg-meta-3 py-2 px-6 font-medium text-gray hover:bg-opacity-90" type="submit">
                Add Device
              </button>
            </div>
          </div>
          <!-- Deck Zone End -->

          <!-- Inform Zone Start -->
          <div class="grid grid-cols-5 gap-8">
            <div class="col-span-5 xl:col-span-3">
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="border-b border-stroke py-4 px-7 dark:border-strokedark">
                  <h3 class="font-medium text-black dark:text-white">
                    Device Information
                  </h3>
                </div>
                <div class="p-7">
                  <form action="#">
                    <div class="mb-5.5">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                        for="Username">Device Name</label>
                      <input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                        type="text" name="name" id="name" placeholder="R1"/>
                    </div>
                    <div class="mb-5.5">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                        for="Username">IP Address</label>
                      <input
                        class="w-full rounded border border-stroke bg-gray py-3 px-4.5 font-medium text-black focus:border-primary focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-primary"
                        type="text" name="ip" id="ip" placeholder="x.x.x.x"/>
                    </div>
                    <div class="mb-5.5">
                      <label class="mb-3 block text-sm font-medium text-black dark:text-white"
                        for="Username">Device Type</label>
                      <select class="relative z-20 w-full appearance-none rounded border border-stroke bg-gray py-3 px-4.5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input">
                      <option value="">Router</option>
                      <option value="">Switch</option>
                      </select>

                    </div>
                    <div class="flex justify-end gap-4.5">
                      <button
                        class="flex justify-center rounded border border-stroke py-2 px-6 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white"
                        type="submit">
                        Cancel
                      </button>
                      <button
                        class="flex justify-center rounded bg-primary py-2 px-6 font-medium text-gray hover:bg-opacity-90"
                        type="submit">
                        Apply
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
          <!-- Inform Zone End -->
          
          <!-- Card Zone Start-->
          <div id="device_deck" class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6 xl:grid-cols-4 2xl:gap-7.5">
            <!-- Card Router Start -->
            <div
              class="rounded-sm border border-stroke bg-white py-6 px-7.5 shadow-default dark:border-strokedark dark:bg-boxdark">
              <div class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                <img src="https://cdn-icons-png.flaticon.com/512/5238/5238804.png">
              </div>
              <div class="mt-4 flex justify-between items-center">
                <div>
                  <h4 class="text-title-md font-bold text-black dark:text-white">
                    R1
                  </h4>
                  <!-- <span class="text-sm font-medium">192.168.10.1</span> -->
                </div>
                <button class="flex justify-center rounded bg-danger py-2 px-6 font-medium text-gray hover:bg-opacity-90" type="submit">
                  Remove
                </button>
              </div>
            </div>
            <!-- Card Router End -->

            <!-- Card Switch Start -->
            <div
              class="rounded-sm border border-stroke bg-white py-6 px-7.5 shadow-default dark:border-strokedark dark:bg-boxdark">
              <div class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                <img src="https://www.iconbunny.com/icons/media/catalog/product/cache/2/thumbnail/600x/1b89f2fc96fc819c2a7e15c7e545e8a9/7/7/77.1-network-switch-ii-icon-iconbunny.jpg">
              </div>
              <div class="mt-4 flex justify-between items-center">
                <div>
                  <h4 class="text-title-md font-bold text-black dark:text-white">
                    S1
                  </h4>
                  <!-- <span class="text-sm font-medium">Total views</span> -->
                </div>
                <button class="flex justify-center rounded bg-danger py-2 px-6 font-medium text-gray hover:bg-opacity-90" type="submit">
                  Remove
                </button>
              </div>
            </div>
            <!-- Card Switch End -->

          </div>
          <!-- Test Zone End-->

        

        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html>
